name: Test & build
on: [push, pull_request]

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: goto-bus-stop/setup-zig@v1
          with:
            version: 0.6.0
        - run: zig build test
    example:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: goto-bus-stop/setup-zig@v1
        - run: zig build example